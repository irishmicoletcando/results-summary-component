<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="score-container">
    <p>Your Result</p>
    <div class="score"><p>76<span>of 100</p></span></div>
    <p class="classification">Great</p>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary-container">
    <div class="reaction-container">
      <img src="./images/icon-reaction.svg" alt="Reaction Icon">
      <p class="summary-category">Reaction</p>
      <p class="summary-score">80 <span>/ 100</span></p>
    </div>
    <div class="memory-container">
      <img src="./images/icon-memory.svg" alt="Memory Icon">
      <p class="summary-category">Memory</p>
      <p class="summary-score">92 <span>/ 100</span></p>
    </div>
    <div class="verbal-container">
      <img src="./images/icon-verbal.svg" alt="Verbal Icon">
      <p class="summary-category">Verbal</p>
      <p class="summary-score">61 <span>/ 100</span></p>
    </div>
    <div class="visual-container">
      <img src="./images/icon-visual.svg" alt="Visual Icon">
      <p class="summary-category">Visual</p>
      <p class="summary-score">72 <span>/ 100</span></p>
    </div>
  </div>
  <button class="btn-continue">Continue</button>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Irish Cando</a>.
  </div>
</body>
</html>
