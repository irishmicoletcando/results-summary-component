<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main-container">
    <div class="score-container">
      <p class="result-text result-heading">Your Result</p>
      <div class="score"><p class="score-text">76</p><p class="score-total">of 100</p></p></div>
      <p class="classification">Great</p>
      <p class="result-text description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
    <div class="summary-container">
      <p class="summary-heading">Summary</p>
  
      <div class="summary-result-container reaction">
        <div class="summary-icon-category-container">
          <img src="./images/icon-reaction.svg" alt="Reaction Icon" class="summary-icon">
          <p class="summary-category summary-category-reaction">Reaction</p>
        </div>
        <p class="summary-score">80 <span class="summary-over">/ 100</span></p>
      </div>
  
      <div class="summary-result-container memory">
        <div class="summary-icon-category-container">
          <img src="./images/icon-memory.svg" alt="Memory Icon" class="summary-icon">
          <p class="summary-category summary-category-memory">Memory</p>
        </div>
        <p class="summary-score">92 <span class="summary-over">/ 100</span></p>
      </div>
  
      <div class="summary-result-container verbal">
        <div class="summary-icon-category-container">
          <img src="./images/icon-verbal.svg" alt="Verbal Icon" class="summary-icon">
          <p class="summary-category summary-category-verbal">Verbal</p>
        </div>
        <p class="summary-score">61 <span class="summary-over">/ 100</span></p>
      </div>
  
      <div class="summary-result-container visual">
        <div class="summary-icon-category-container">
          <img src="./images/icon-visual.svg" alt="Visual Icon" class="summary-icon">
          <p class="summary-category summary-category-visual">Visual</p>
        </div>
        <p class="summary-score">72 <span class="summary-over">/ 100</span></p>
      </div>
      <button class="btn-continue">Continue</button>
    </div>
  </div>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/irishmicoletcando/results-summary-component">Irish Cando</a>.
  </footer>
</body>
</html>
